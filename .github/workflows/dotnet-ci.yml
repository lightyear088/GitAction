name: .NET CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore GitActionRep.sln

      - name: Build solution
        run: dotnet build GitActionRep.sln --configuration Release

      - name: Run NUnit tests
        run: dotnet test ./GitActionTests/GitActionTests.csproj --logger "trx;LogFileName=TestResults.trx" --results-directory ./TestResults

      - name: Install ReportUnit
        run: dotnet tool install -g ReportUnit

      - name: Generate HTML report
        run: |
          mkdir TestResultsHtml
          ReportUnit TestResults/TestResults.trx TestResultsHtml

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: TestReportHtml
          path: TestResultsHtml

      - name: Upload source code
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SourceCode
          path: GitAction/
